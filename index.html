<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css">
    <title>Calculator</title>
</head>

<body>
    <div class="layout">
        <div class="display">0</div>

        <div class="row1">
            <button class="number" id="seven" type="button">7</button>
            <button class="number" id="eight" type="button">8</button>
            <button class="number" id="nine" type="button">9</button>
            <button class="operator add-button" id="add-button" type="button">+</button>
            <button class="operator sub-button" id="sub-button" type="button">-</button>
        </div>

        <div class="row2">
            <button class="number" id="four" type="button">4</button>
            <button class="number" id="five" type="button">5</button>
            <button class="number" id="six" type="button">6</button>
            <button class="operator mult-button" id="mult-button" type="button">x</button>
            <button class="operator div-button" id="div-button" type="button">รท</button>
        </div>

        <div class="row3">
            <button class="number" id="one" type="button">1</button>
            <button class="number" id="two" type="button">2</button>
            <button class="number" id="three" type="button">3</button>
            <button class="equals-button" id="equals-button" type="button">=</button>
            <button class="clear" id="clear" type="button">C</button>
        </div>

        <div class="row4">
            <button class="number" id="zero-button" type="button">0</button>
            <button class="number" id="decimal" type="button">.</button>
        </div>
    </div>
</body>

</html>
